<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>train schedule</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/3dd930ec9f.js"></script>
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.3.2/firebase.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<div class="jumbotron background"><h1>train <i class="fa fa-train" aria-hidden="true"></i> schedule</h1></div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="panel panel-default">
					<h3 class="panel-heading panel-title background">current train schedule</h3> 
					<div class="panel-body">
					<div class="table-responsive">
						<table class="table">
							<tr>
								<th>train name</th>
								<th>destination</th>
								<th>frequency (min)</th>
								<th>next arrival</th>
								<th>minutes away</th>
							</tr>
						</table>
					</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="panel panel-default">
					<h3 class="panel-heading panel-title background">add a train</h3> 
					<div class="panel-body">
						<form>
								<div class="form-group">
			    					<label for="train name">train name:</label>
			    					<input type="text" class="form-control" id="trainName">
			  					</div>
			  					<div class="form-group">
			   						<label for="destination">destination:</label>
			    					<input type="text" class="form-control" id="destination">
			  					</div>
								<div class="form-group">
			   						<label for="firstTrainTime">first train time (HH:mm - military time):</label>
			    					<input type="text" class="form-control" id="firstTrainTime">
			  					</div>
			 					<div class="form-group">
			   						<label for="frequency">frequency (min):</label>
			    					<input type="text" class="form-control" id="frequency">
			  					</div>
			  					<button type="submit" class="btn btn-default background" id="submit">submit</button>
							</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="assets/javascript/app.js"></script>
</body>
</html>
